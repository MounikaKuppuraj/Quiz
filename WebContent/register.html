<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>register</title>
<link rel="stylesheet" href="css/bootstrap.css"/>    
</head>
<body>
<h1 align="center">TRAIN UR BRAIN</h1>
<div style='width: 512px; margin:0 auto;'>
<form action="register" method="post">
 <label for="UserName">USERNAME</label>
<div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="username" type="text" class="form-control" name="username" required  placeholder="UserName" >
   
  </div>
  <br>
  <label for="Password" class="control-label">PASSWORD</label>
  <div class="input-group">
       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
       <input type="password"  class="form-control" id="Password" name="Password" required minlength="6" placeholder="Password"  >
      
        </div>
        <div class="help-block">Minimum of 6 characters</span>
     <br>
      <br>
    <label for="confirmPassword" class="control-label">CONFIRM PASSWORD</label>
      <div class="input-group">
       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input type="password" class="form-control" id="Confirmpassword" name="Confirmpassword" required minlength="6" placeholder="Confirmpassword">
     </div>
     
       <br>
       <label for="UserName">EMAIL</label>
        <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="email" type="email" class="form-control" name="email" required placeholder="email">
    
  </div>
  <br>
       <label for="telephone">TELEPHONENO</label>
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
         <input id="telephone" type="text" class="form-control" name="telephone" required placeholder="phoneno">         
  </div>
  <br>
    <label for="gender">GENDER</label>
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i> </span> 
    <input type="radio" name="gender"  value="male" >Male<br>
    <input type="radio" name="gender"   value="female" >FeMale<br>
    </div>
  <br>
   <label for="dob">DATE OF BIRTH</label>
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
    <input id="dob" type="date" class="form-control" name="dob" required placeholder="dob">
   </div>
  <br>
 <label for="occupation">OCCUPATION</label>
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="occupation" type="text" class="form-control" name="occupation"  required placeholder="work">
     </div>   
  <br>
  <label for="question">SECURITY QUESTION</label>
   <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"><label for="question">what is your pet name??</label> </i></span>
    
    <input id="text" type="text" class="form-control" name="answer" required placeholder="answer">
     </div>
 <br>
  
   <button type="submit" class="btn btn-success">Submit</button>
  
  </div>
  </form>     
 
</div>
</body>
</html>
